<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Payment Form and Paid Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
    }

    button:hover {
      background-color: #45a049;
    }

    .upi-section, .transaction-section {
      display: none;
    }

    .table-section {
      display: none;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: left;
      word-break: break-word; /* Ensure long text wraps */
    }

    .actions {
      display: flex;
      flex-direction: column;
    }

    #showUsersButton {
      background-color: #007bff;
    }

    #showUsersButton:hover {
      background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 10px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container" id="formContainer">
  <h2>User Payment Form</h2>
  <form id="paymentForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="paymentStatus">Payment Status:</label>
      <select id="paymentStatus" name="paymentStatus" required>
        <option value="">Select payment status</option>
        <option value="paid">Payment Done</option>
        <option value="notPaid">Payment Not Done</option>
      </select>
    </div>

    <!-- Transaction ID Section -->
    <div class="form-group transaction-section" id="transactionSection">
      <label for="transactionId">Transaction ID:</label>
      <input type="text" id="transactionId" name="transactionId" placeholder="Enter your transaction ID">
    </div>

    <!-- UPI Section with Payment Button and Copy Button -->
    <div class="form-group upi-section" id="upiSection">
      <p>Please pay using UPI ID: <strong id="upiIdText">9553950479-3@ybl</strong></p>
      <button type="button" id="copyUpiIdButton">Copy UPI ID</button>
      <button type="button" id="payUsingUPIButton">Pay Using This UPI</button>
      <p>After payment, please provide the transaction ID below:</p>
      <div class="form-group" id="transactionInputSection">
        <label for="transactionIdUpi">Transaction ID:</label>
        <input type="text" id="transactionIdUpi" name="transactionIdUpi" placeholder="Enter your transaction ID">
      </div>
    </div>

    <div class="actions">
      <button type="submit">Submit</button>
      <button type="button" id="showUsersButton">Show Paid Users List</button>
    </div>
  </form>
</div>

<!-- Paid Users List Section -->
<div class="container table-section" id="paidUsersContainer">
  <h2>Paid Users List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Transaction ID</th>
      </tr>
    </thead>
    <tbody id="paidUsersList">
      <!-- Paid users will be displayed here -->
    </tbody>
  </table>
  <button id="downloadTextButton">Download List as Text File</button>
</div>

<script>
  // JavaScript for handling the form, UPI payment, and paid users list

  // Get form elements
  const paymentStatus = document.getElementById('paymentStatus');
  const transactionSection = document.getElementById('transactionSection');
  const upiSection = document.getElementById('upiSection');
  const transactionInputSection = document.getElementById('transactionInputSection');
  const formContainer = document.getElementById('formContainer');
  const paidUsersContainer = document.getElementById('paidUsersContainer');
  const paidUsersList = document.getElementById('paidUsersList');
  const form = document.getElementById('paymentForm');
  const showUsersButton = document.getElementById('showUsersButton');
  const payUsingUPIButton = document.getElementById('payUsingUPIButton');
  const upiIdText = document.getElementById('upiIdText');
  const copyUpiIdButton = document.getElementById('copyUpiIdButton');
  const downloadTextButton = document.getElementById('downloadTextButton');

  // Toggle sections based on payment status
  paymentStatus.addEventListener('change', function() {
    if (this.value === 'paid') {
      transactionSection.style.display = 'block';
      upiSection.style.display = 'none';
    } else if (this.value === 'notPaid') {
      transactionSection.style.display = 'none';
      upiSection.style.display = 'block';
    }
  });

  // Redirect user to UPI app on button click
  payUsingUPIButton.addEventListener('click', function() {
    const upiId = upiIdText.textContent;
    const upiURL = `upi://pay?pa=${upiId}&pn=YourName&cu=INR`;
    window.location.href = upiURL; // Redirect to UPI app
  });

  // Copy UPI ID to clipboard
  copyUpiIdButton.addEventListener('click', function() {
    navigator.clipboard.writeText(upiIdText.textContent).then(function() {
      alert('UPI ID copied to clipboard!');
    }, function() {
      alert('Failed to copy UPI ID.');
    });
  });

  // Load paid users from localStorage
  function loadPaidUsers() {
    const paidUsers = JSON.parse(localStorage.getItem('paidUsers')) || [];
    paidUsersList.innerHTML = ''; // Clear existing list

    paidUsers.forEach(user => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.date}</td>
        <td>${user.transactionId}</td>
      `;
      paidUsersList.appendChild(row);
    });
  }

  // Form submission logic
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const date = document.getElementById('date').value;
    const transactionId = document.getElementById('transactionId').value.trim() || document.getElementById('transactionIdUpi').value.trim();

    if (paymentStatus.value === 'paid' && transactionId !== '') {
      // Save user payment to localStorage
      const paidUsers = JSON.parse(localStorage.getItem('paidUsers')) || [];
      paidUsers.push({ name, date, transactionId });
      localStorage.setItem('paidUsers', JSON.stringify(paidUsers));

      alert('Payment recorded successfully!');
      form.reset();
      transactionSection.style.display = 'none';
      transactionInputSection.style.display = 'none';
      paidUsersContainer.style.display = 'block'; // Show the paid users list
    } else if (paymentStatus.value === 'notPaid' && transactionId !== '') {
      // Save user payment to localStorage
      const paidUsers = JSON.parse(localStorage.getItem('paidUsers')) || [];
      paidUsers.push({ name, date, transactionId });
      localStorage.setItem('paidUsers', JSON.stringify(paidUsers));

      alert('Payment recorded successfully!');
      form.reset();
      transactionSection.style.display = 'none';
      upiSection.style.display = 'none';
      paidUsersContainer.style.display = 'block'; // Show the paid users list
    } else {
      alert('Please provide required information.');
    }
  });

  // Show paid users list
  showUsersButton.addEventListener('click', function() {
    paidUsersContainer.style.display = 'block';
    loadPaidUsers(); // Load users when button is clicked
  });

  // Download paid users list as text file
  downloadTextButton.addEventListener('click', function() {
    const paidUsers = JSON.parse(localStorage.getItem('paidUsers')) || [];
    const text = paidUsers.map(user => `Name: ${user.name}, Date: ${user.date}, Transaction ID: ${user.transactionId}`).join('\n');
    const blob = new Blob([text], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'paid_users_list.txt';
    a.click();
    URL.revokeObjectURL(url);
  });
</script>
</body>
</html>
