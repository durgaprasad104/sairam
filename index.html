<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Payment Form and Paid Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="text"], input[type="date"], select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px 0;
    }

    button:hover {
      background-color: #45a049;
    }

    .upi-section, .transaction-section {
      display: none;
    }

    .table-section {
      display: none;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: left;
      word-break: break-word;
    }

    .actions {
      display: flex;
      flex-direction: column;
    }

    #showUsersButton {
      background-color: #007bff;
    }

    #showUsersButton:hover {
      background-color: #0056b3;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        width: 95%;
        padding: 10px;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
      }
    }

    .login-section {
      display: none;
    }

    .edit-delete-buttons {
      display: none;
    }

    .edit-delete-buttons.visible {
      display: inline-block;
    }

    .admin-inputs {
      display: none;
      margin-top: 20px;
    }

    .admin-inputs.visible {
      display: block;
    }
  </style>
</head>
<body>

<div class="container" id="formContainer">
  <h2>User Payment Form</h2>
  <form id="paymentForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div class="form-group">
      <label for="paymentStatus">Payment Status:</label>
      <select id="paymentStatus" name="paymentStatus" required>
        <option value="">Select payment status</option>
        <option value="paid">Payment Done</option>
        <option value="notPaid">Payment Not Done</option>
      </select>
    </div>

    <!-- Transaction ID Section -->
    <div class="form-group transaction-section" id="transactionSection">
      <label for="transactionId">Transaction ID:</label>
      <input type="text" id="transactionId" name="transactionId" placeholder="Enter your transaction ID">
    </div>

    <!-- UPI Section with only Copy Button -->
    <div class="form-group upi-section" id="upiSection">
      <p>Please pay using UPI ID: <strong id="upiIdText">9553950479-3@ybl</strong></p>
      <button type="button" id="copyUpiIdButton">Copy UPI ID</button>
      <p>After payment, please provide the transaction ID below:</p>
      <div class="form-group" id="transactionInputSection">
        <label for="transactionIdUpi">Transaction ID:</label>
        <input type="text" id="transactionIdUpi" name="transactionIdUpi" placeholder="Enter your transaction ID">
      </div>
    </div>

    <div class="actions">
      <button type="submit">Submit</button>
      <button type="button" id="showUsersButton">Show Paid Users List</button>
    </div>
  </form>
</div>

<!-- Admin Login Section -->
<div class="container login-section" id="loginContainer">
  <h2>Admin Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" required>
    </div>

    <button type="submit">Login</button>
  </form>

  <!-- Admin Input Fields (hidden initially) -->
  <div class="admin-inputs" id="adminInputs">
    <div class="form-group">
      <label for="additionalInfo">Additional Info:</label>
      <input type="text" id="additionalInfo" name="additionalInfo">
    </div>
    <div class="form-group">
      <label for="adminNote">Admin Note:</label>
      <input type="text" id="adminNote" name="adminNote">
    </div>
  </div>
</div>

<!-- Paid Users List Section -->
<div class="container table-section" id="paidUsersContainer">
  <h2>Paid Users List</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Transaction ID</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="paidUsersList">
      <!-- Paid users will be displayed here -->
    </tbody>
  </table>
  <button id="downloadTextButton">Download List as Text File</button>
</div>

<!-- Show Admin Login Button -->
<div class="container">
  <button id="showAdminLoginButton">Admin Login</button>
</div>

<script>
  // JavaScript for handling the form, UPI payment, and paid users list

  const paymentStatus = document.getElementById('paymentStatus');
  const transactionSection = document.getElementById('transactionSection');
  const upiSection = document.getElementById('upiSection');
  const formContainer = document.getElementById('formContainer');
  const paidUsersContainer = document.getElementById('paidUsersContainer');
  const paidUsersList = document.getElementById('paidUsersList');
  const form = document.getElementById('paymentForm');
  const showUsersButton = document.getElementById('showUsersButton');
  const upiIdText = document.getElementById('upiIdText');
  const copyUpiIdButton = document.getElementById('copyUpiIdButton');
  const downloadTextButton = document.getElementById('downloadTextButton');
  const loginContainer = document.getElementById('loginContainer');
  const loginForm = document.getElementById('loginForm');
  const adminInputs = document.getElementById('adminInputs');
  const showAdminLoginButton = document.getElementById('showAdminLoginButton');
  let isAdmin = false;

  // Toggle sections based on payment status
  paymentStatus.addEventListener('change', function() {
    if (this.value === 'paid') {
      transactionSection.style.display = 'block';
      upiSection.style.display = 'none';
    } else if (this.value === 'notPaid') {
      transactionSection.style.display = 'none';
      upiSection.style.display = 'block';
    }
  });

  // Copy UPI ID to clipboard
  copyUpiIdButton.addEventListener('click', function() {
    navigator.clipboard.writeText(upiIdText.textContent).then(function() {
      alert('UPI ID copied to clipboard!');
    }, function() {
      alert('Failed to copy UPI ID.');
    });
  });

  // Load paid users from localStorage
  function loadPaidUsers() {
    const paidUsers = JSON.parse(localStorage.getItem('paidUsers')) || [];
    paidUsersList.innerHTML = '';
    paidUsers.forEach((user, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${user.name}</td>
        <td>${user.date}</td>
        <td>${user.transactionId}</td>
        <td class="edit-delete-buttons ${isAdmin ? 'visible' : ''}">
          <button onclick="editUser(${index})">Edit</button>
          <button onclick="deleteUser(${index})">Delete</button>
        </td>
      `;
      paidUsersList.appendChild(row);
    });
  }

  // Show/Hide Paid Users List
  showUsersButton.addEventListener('click', function() {
    if (paidUsersContainer.style.display === 'none' || paidUsersContainer.style.display === '') {
      loadPaidUsers();
      paidUsersContainer.style.display = 'block';
    } else {
      paidUsersContainer.style.display = 'none';
    }
  });

  // Show/Hide Admin Login Section
  showAdminLoginButton.addEventListener('click', function() {
    loginContainer.style.display = loginContainer.style.display === 'none' || loginContainer.style.display === '' ? 'block' : 'none';
  });

  // Admin Login Handling
  loginForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Simple authentication check (replace with actual authentication logic)
    if (username === 'admin' && password === 'password') {
      loginContainer.style.display = 'none';
      adminInputs.classList.add('visible');
      isAdmin = true;
      loadPaidUsers(); // Refresh the list to show edit/delete buttons
    } else {
      alert('Invalid username or password');
    }
  });

  // Function to handle editing a user
  function editUser(index) {
    const paidUsers = JSON.parse(localStorage.getItem('paidUsers')) || [];
    const user = paidUsers[index];

    document.getElementById('name').value = user.name;
    document.getElementById('date').value = user.date;
    document.getElementById('transactionId').value = user.transactionId;

    paidUsers.splice(index, 1); // Remove the user from the list
    localStorage.setItem('paidUsers', JSON.stringify(paidUsers));

    // Update the list
    loadPaidUsers();
  }

  // Function to handle deleting a user
  function deleteUser(index) {
    const paidUsers = JSON.parse(localStorage.getItem('paidUsers')) || [];
    paidUsers.splice(index, 1); // Remove the user from the list
    localStorage.setItem('paidUsers', JSON.stringify(paidUsers));

    // Update the list
    loadPaidUsers();
  }

  // Handle form submission
  form.addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const date = document.getElementById('date').value;
    const paymentStatus = document.getElementById('paymentStatus').value;
    const transactionId = document.getElementById('transactionId').value || document.getElementById('transactionIdUpi').value;

    const paidUsers = JSON.parse(localStorage.getItem('paidUsers')) || [];

    if (paymentStatus === 'paid') {
      paidUsers.push({ name, date, transactionId });
      localStorage.setItem('paidUsers', JSON.stringify(paidUsers));
      alert('Payment details saved successfully!');
      form.reset();
    } else if (paymentStatus === 'notPaid') {
      alert('Please make the payment to proceed.');
    }
  });

  // Download the list as a text file
  downloadTextButton.addEventListener('click', function() {
    const paidUsers = JSON.parse(localStorage.getItem('paidUsers')) || [];
    let textContent = 'Name, Date, Transaction ID\n';

    paidUsers.forEach(user => {
      textContent += `${user.name}, ${user.date}, ${user.transactionId}\n`;
    });

    const blob = new Blob([textContent], { type: 'text/plain' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'paid_users_list.txt';
    link.click();
  });
</script>

</body>
</html>
